<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Login</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="CSS FRAMEWORKS">
            <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="styles/styles.css">
        </head>
        <body>
            <nav class="navbar primary d-flex justify-content-between">
                <div class="dropdown ms-2">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="index.html">Home</a></li>
                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="login.html">Login</a></li>
                    </ul>
                </div>
                <div class="row justify-content-end me-1">
                    <div class="col-8">
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        </div>
                    </div>
                </div>
            </nav>
            <div class="login-page d-flex flex-column justify-content-center align-items-center">
                <h1 class="mt-4">Login</h1>
                <form action="profile.html" class="row d-flex flex-column justify-content-center align-items-center g-4 mt-4">
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Email</label>
                        <input type="text" class="form-control" required id="staticEmail2" placeholder="Username">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Password</label>
                        <input type="password" class="form-control" required id="inputPassword2" placeholder="Password">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Log in</button>
                    </div>
                </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
