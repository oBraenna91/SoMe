    <html lang="en">
        <head>
            <title>Profile</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">

        </head>
        <body>
            <nav class="navbar navbar-dark navbar-expand-md bg-primary justify-content-between align-items-center"> 
                <div class="col ms-2">
                    <button class="navbar-toggler border border-primary" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav">
                        <div class="navbar-toggler-icon"></div>
                    </button>
                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="navbar-nav">
                            <li class="my-1"><a class="nav-item mx-2" aria-current="page" href="index.html">Home</a></li>
                            <li class="my-1"><a class="nav-item mx-2" href="profile.html">Profile</a></li>

                            <li class="my-1"><a class="nav-item mx-2" href="search.html">Search</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container mt-4">
                <div class="row ms-2">
                    <div class="col">
                        <h1>Your Profile Info</h1>
                    </div>
                </div>
                <div class="row ms-2 d-md-flex">
                    <div class="col-auto" id="profile-user-info">
                    </div>
                </div>
            </div> 
            <div class="container">
                <div class="Feed mt-4 mx-2 border rounded-5 border-primary border-5 p-2">
                    <h2 class="mt-4">Your Posts</h2>
                    <div class="accordion my-4" id="accordionPanelsStayOpenExample">
                    </div>
                </div>
                <div class="container">
                    <form class="post-from my-4" id="createPost">
                        <div class="posts">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <label class="form-label"><h3>Add new post</h3></label>
                                <div class="form-group col-md-5 col-9">
                                    <div class="col-12">
                                        <textarea class="form-control border border-3 border-primary rounded-5 mb-2 p-3" name="title" id="title-to-post"
                                         rows="1" placeholder="What's the title of your post?"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="form-control border border-3 border-primary rounded-5 p-3" name="body" id="body-to-post"
                                         rows="8" placeholder="What would you like to share?" type="text"></textarea>
                                    </div>
                                </div>
                                <button type ="submit" class="btn bg-primary text-white my-2 col-2" id="post-button">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="text-center mt-5">
