<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Login</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="CSS FRAMEWORKS">
            <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="styles/styles.css">
            <link rel="stylesheet" href="https://use.typekit.net/afm0oiy.css">
        </head>
        <body>
            <nav class="navbar navbar-dark bg-primary navbar-expand-md justify-content-between align-items-center"> 
                <div class="col ms-2">
                    <button class="navbar-toggler border border-primary" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav">
                        <div class="navbar-toggler-icon"></div>
                    </button>
                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="navbar-nav">
                            <li class="my-1"><a class="nav-item mx-2" href="login.html">Login</a></li>
                            <li class="my-1"><a class="nav-item mx-2" href="register.html">Register</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="login-page d-flex flex-column justify-content-center align-items-center">
                <h1 class="mt-4">Login</h1>
                <div id="loading-wheel" class="my-3"></div>
                <form class="row d-flex flex-column justify-content-center align-items-center g-4 mt-4" id="loginForm">
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">Email</label>
                        <input type="text" name="email" class="form-control" required title="e-mail address has to end with @stud.noroff.no or @noroff.no" 
                        id="staticEmail2" placeholder="Username">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Password</label>
                        <input type="password" name="password" class="form-control" required pattern=".{8,}" title="minimum 8 characters" 
                        id="inputPassword2" placeholder="Password">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3" id="login-button">Log in</button>
                    </div>
                </form>
                <div id="error-message">
                    <h2>Oops! Something went wrong!</h2>
                    <p>Please double check that your e-mail and password is correct!</p>
                </div>
            </div>
            <footer class="text-center mt-5 fixed-bottom">
                <div class="text-center text-white p-2 bg-primary">
                  <p>Â© 2022 Copyright</p>
                </div>
            </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
            <script type="module" src="js/index.mjs"></script>
        </body>
