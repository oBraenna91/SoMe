<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search results</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="CSS FRAMEWORKS">
            <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="styles/styles.css">
            <link rel="stylesheet" href="https://use.typekit.net/afm0oiy.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-primary justify-content-between align-items-center"> 
        <div class="col ms-2">
            <button class="navbar-toggler border border-primary" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav">
                <div class="navbar-toggler-icon"></div>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="my-1"><a class="nav-item mx-2" href="home.html">Home</a></li>
                    <li class="my-1"><a class="nav-item mx-2" href="profile.html">Profile</a></li>
                    <li class="my-1"><a class="nav-item mx-2" href="search.html">Search</a></li>
                    <li class="my-1"><a class="nav-item mx-2" href="logout.html">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="post-from my-4" id="searchPost">
            <div class="posts">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <label class="form-label"><h3>Search</h3></label>
                    <div class="form-group col-md-5 col-9">
                        <div class="col-12">
                            <textarea class="form-control border border-3 border-primary rounded-5 p-3" name="body" id="search-input"
                             rows="8" placeholder="What would you like to search for?" type="text"></textarea>
                        </div>
                    </div>
                    <button type ="submit" class="btn bg-primary text-white my-2 col-2" id="post-button">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container" id="results-container">
        <div class="Feed mt-4 mx-2 mb-4 border border-primary rounded-5 border-5 p-5">
            <h2>Results</h2>
            <div class="accordion my-4" id="accordionPanelsStayOpenExample">
            </div>
        </div>
    </div>
    <script type="module" src="js/index.mjs"></script>
